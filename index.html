<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
        }
        .background-image {
            width: 100%;
            height: 100vh;
            background-image: url('bright34.JPG'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 100px;
            text-align: center;
        }
        button {
            width: 100%;
            height: 100%;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
